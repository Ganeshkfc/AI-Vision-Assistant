name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    # INCREMENTED TIMEOUT: Sets the job to the maximum allowed 6 hours
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove -y libunwind-14-dev || true
          # Added patchelf and wget/unzip for robust NDK handling
          sudo apt-get install -y libunwind-dev build-essential libffi-dev libssl-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            patchelf wget unzip
          pip install --upgrade pip
          # Using specific Cython for best NumPy/Kivy compatibility
          pip install buildozer cython==0.29.33

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          
          # Clean environment variables to let Buildozer manage its own SDK/NDK
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT
          unset ANDROID_SDK_ROOT
          
          # LOGIC FIX: 
          # If a build timed out, the NumPy recipe is often corrupted.
          # We check if a build was in progress and clean the problematic recipe 
          # so it can start fresh while keeping the rest of the cache.
          if [ -d ".buildozer/android/platform/build-arm64-v8a/build/other_builds/numpy" ]; then
             echo "Detected potentially corrupted NumPy build, cleaning recipe..."
             buildozer android p4a -- clean_recipe numpy
          fi
          
          # Run build with verbose logging
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VisionApp-Package
          path: bin/*.apk
