name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Get Date
        id: get-date
        run: |
          echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_ENV
        shell: bash

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          
          # 1. Aggressively remove conflicting pre-installed LLVM packages
          # These are known to "hold" libunwind-dev in a broken state on GitHub Runners
          sudo apt-get remove -y libunwind-14-dev libunwind-13-dev libunwind-12-dev || true
          
          # 2. Fix potential broken dependencies and clear cache
          sudo apt-get autoremove -y
          sudo apt-get clean
          
          # 3. Explicitly install the generic libunwind-dev first
          sudo apt-get install -y libunwind-dev
          
          # 4. Install all other Buildozer and GStreamer dependencies
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libsqlite3-dev \
            libssl-dev \
            zlib1g-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libltdl-dev \
            pkg-config \
            autoconf \
            automake \
            libtool \
            cmake \
            unzip \
            zip \
            openjdk-17-jdk \
            python3-setuptools \
            python3-pip \
            python3-wheel

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: AI-Vision-Assistant-${{ env.date }}
          path: ${{ steps.buildozer.outputs.filename }}
