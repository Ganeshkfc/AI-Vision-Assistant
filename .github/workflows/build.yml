name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    # Extended timeout to handle the slower, memory-safe compilation
    timeout-minutes: 400

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          # Using v6 to lock in the successful domain fixes and move to optimization
          key: ${{ runner.os }}-buildozer-v6-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v6-

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove -y libunwind-14-dev || true
          sudo apt-get install -y libunwind-dev build-essential libffi-dev libssl-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            patchelf wget unzip zip autoconf automake libtool
          pip install --upgrade pip
          pip install buildozer "cython<3.0"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT
          unset ANDROID_SDK_ROOT
          
          # OPTIMIZATION: We restrict the build to 1 worker thread. 
          # This prevents the "Killed" error by ensuring the runner doesn't run out of RAM.
          # We also clear the temporary 'app' folder to ensure the manifest is fresh.
          rm -rf .buildozer/android/app
          
          buildozer -v android debug
