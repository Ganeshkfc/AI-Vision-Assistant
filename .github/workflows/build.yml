name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 400

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Maximize Runner Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean

      - name: Configure Virtual Memory (8GB Swap)
        run: |
          sudo swapoff -a || true
          sudo dd if=/dev/zero of=/swapfile bs=1M count=8192
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove -y libunwind-14-dev || true
          sudo apt-get install -y build-essential libffi-dev libssl-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly patchelf wget unzip zip autoconf automake libtool gettext pkg-config libncurses5-dev libncursesw5-dev libtinfo5 cmake libsqlite3-dev libunwind-dev
          python -m pip install --upgrade pip
          python -m pip install --user --upgrade buildozer "cython<3.0" virtualenv wheel setuptools

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          export P4A_NO_BYTECODE_COMPILE=1
          
          # 1. Clean old residues
          rm -rf .buildozer/ bin/
          
          # 2. Run a partial build to download the recipes/source
          # This might fail or stop, which is fine, we just need the folders created
          timeout 5m buildozer android debug || true
          
          # 3. NUCLEAR CLEANUP: Manually delete all test folders from the Python source
          # This removes the 28,000+ files that are currently killing your build
          find .buildozer/ -type d -name "test" -exec rm -rf {} + || true
          find .buildozer/ -type d -name "tests" -exec rm -rf {} + || true
          find .buildozer/ -type d -name "idlelib" -exec rm -rf {} + || true
          find .buildozer/ -type d -name "pydoc_data" -exec rm -rf {} + || true
          
          # 4. Final Build Attempt with strict flags
          python3 -m buildozer -v android debug -- --no-byte-compile-python --no-compile-pyo

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VisionApp-Final
          path: bin/*.apk
