name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    # Increase timeout to 60 minutes so it doesn't fail at 33 minutes again
    timeout-minutes: 60 
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade Cython==0.29.33 virtualenv buildozer

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          # We skip 'appclean' this time so it can try to use 
          # any work it already finished in the last run.
          yes | buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI-Vision-App
          path: bin/*.apk
