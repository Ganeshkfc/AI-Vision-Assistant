name: Build AI Vision Assistant
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    # Increase timeout to 2 hours for the heavy Kivy/Python compilation
    timeout-minutes: 120

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          # Bumped to v6 to ensure we aren't using any partially corrupted files
          key: ${{ runner.os }}-buildozer-v6-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v6-

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev \
          libssl-dev aidl libstdc++6
          pip3 install --user --upgrade "Cython<3.0" virtualenv buildozer

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          
          # 1. Accept Licenses
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          if [ -d "$ANDROID_SDK_ROOT" ]; then
            yes | sdkmanager --licenses || true
          fi
          
          # 2. THE FIX: Build for ONLY one architecture to save 50% of the time.
          # This forces the build to finish within the 120-minute window.
          yes | buildozer -v android debug --arch arm64-v8a
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vision-assistant-apk
          path: bin/*.apk
