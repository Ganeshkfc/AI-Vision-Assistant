name: Build AI Vision Assistant
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # FIX: This forces the runner to use Java 17 and sets JAVA_HOME correctly
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade Cython==0.29.33 virtualenv buildozer

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          # Clean old artifacts to ensure com.ganesh domain is registered fresh
          buildozer appclean
          yes | buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vision-assistant-apk
          path: bin/*.apk
