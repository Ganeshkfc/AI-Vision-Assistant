name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04  # Stable version for Buildozer
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade Cython==0.29.33 virtualenv buildozer

      - name: Build APK with Buildozer
        run: |
          # Add local bin to path so 'buildozer' command is found
          export PATH=$PATH:~/.local/bin
          buildozer android debug
        env:
          # Automatically accept Android SDK licenses
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
