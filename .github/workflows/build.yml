name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 400

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          # Updated to v10 to force a fresh start on the problematic libraries
          key: ${{ runner.os }}-buildozer-v10-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v10-

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove -y libunwind-14-dev || true
          sudo apt-get install -y libunwind-dev build-essential libffi-dev libssl-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            patchelf wget unzip zip autoconf automake libtool
          pip install --upgrade pip
          # Explicitly using 0.29.33 to solve the missing .c file issue
          pip install "cython<3.0" buildozer 

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT
          unset ANDROID_SDK_ROOT
          
          # FIX 1: Clean the corrupted Kivy build folder to fix 'svg.c' missing error
          rm -rf .buildozer/android/platform/build-arm64-v8a/build/other_builds/kivy
          
          # FIX 2: Refresh the app folder for the 'org.ganesh' domain
          rm -rf .buildozer/android/app
          
          # FIX 3: Disable byte-compilation to prevent the "Killed" memory crash.
          # The '-- --no-byte-compile-python' flag tells Buildozer to skip the crash-prone optimization step.
          buildozer -v android debug -- --no-byte-compile-python

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VisionApp-Final
          path: bin/*.apk
