name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 400

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          # Using a unique key per run allows us to "stack" progress on each retry
          key: ${{ runner.os }}-buildozer-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Maximize Runner Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean

      - name: Configure Massive Virtual Memory (16GB Swap)
        run: |
          sudo swapoff -a || true
          # NumPy and TFLite require significantly more than 4GB during peak compilation
          sudo dd if=/dev/zero of=/swapfile bs=1M count=16384
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly patchelf wget unzip zip autoconf automake libtool gettext pkg-config libncurses5-dev libncursesw5-dev libtinfo5 cmake libsqlite3-dev libunwind-dev
          python -m pip install --upgrade pip
          python -m pip install --user --upgrade buildozer cython virtualenv wheel setuptools

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Buildozer
        id: buildozer
        continue-on-error: true
        run: |
          export PATH=$PATH:~/.local/bin
          export P4A_NO_BYTECODE_COMPILE=1
          # We no longer 'rm -rf .buildozer' here so we can resume from cache
          python3 -m buildozer -v android debug --job 1

      - name: Manual Progress Save (Advanced Cache)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ github.run_id }}

      - name: Upload APK
        if: steps.buildozer.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: VisionApp-Output
          path: bin/*.apk
