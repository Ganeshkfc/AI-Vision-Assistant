name: Build AI Vision Assistant

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt update
          # Added essential headers for compiling host-python without syntax errors
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev \
          libssl-dev aidl libstdc++6 liblzma-dev libgdbm-dev libsqlite3-dev \
          tk-dev uuid-dev libreadline-dev
          pip3 install --user --upgrade "Cython<3.0" "setuptools<70" virtualenv buildozer

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          
          # 1. CLEAN: Remove any corrupted files from previous attempts
          rm -rf .buildozer/
          rm -rf ~/.buildozer/
          
          # Fix Environment Conflicts
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT
          unset ANDROID_SDK_ROOT
          
          # 2. Setup the SDK structure Buildozer expects
          ANDROID_SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_SDK_DIR/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip
          mkdir -p $ANDROID_SDK_DIR/cmdline-tools/latest
          mv cmdline-tools/* $ANDROID_SDK_DIR/cmdline-tools/latest/
          
          # Link for Compatibility
          mkdir -p $ANDROID_SDK_DIR/tools/bin
          ln -s $ANDROID_SDK_DIR/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_DIR/tools/bin/sdkmanager
          
          # 3. Accept Licenses
          yes | $ANDROID_SDK_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_DIR --licenses
          
          # 4. Final Build: The -v flag is critical for seeing detailed logs
          buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vision-assistant-apk
          path: bin/*.apk
