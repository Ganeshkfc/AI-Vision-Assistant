name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 400

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          # Updated to v9 to lock in the final memory-saving configuration
          key: ${{ runner.os }}-buildozer-v9-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v9-

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove -y libunwind-14-dev || true
          sudo apt-get install -y libunwind-dev build-essential libffi-dev libssl-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            patchelf wget unzip zip autoconf automake libtool
          pip install --upgrade pip
          pip install buildozer "cython<3.0"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT
          unset ANDROID_SDK_ROOT
          
          # AGGRESSIVE CLEANUP: Removing these 3 folders solves the memory crash.
          # Your logs showed the crash happens exactly during 'idle_test' and 'test'.
          PYTHON_LIB=".buildozer/android/platform/build-arm64-v8a/build/other_builds/python3/arm64-v8a__ndk_target_24/python3/Lib"
          if [ -d "$PYTHON_LIB" ]; then
            rm -rf "$PYTHON_LIB/test"
            rm -rf "$PYTHON_LIB/idlelib"
            rm -rf "$PYTHON_LIB/unittest"
            rm -rf "$PYTHON_LIB/tkinter"
          fi
          
          # Clean the packaging folder to ensure the new domain 'org.ganesh' is used
          rm -rf .buildozer/android/app
          
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VisionApp-Package
          path: bin/*.apk
