name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Cache Buildozer Data
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev ffmpeg libsdl2-dev \
            libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libltdl-dev pkg-config autoconf automake libtool cmake \
            libsqlite3-dev libunwind-dev liblzma-dev uuid-dev
          python -m pip install --upgrade pip
          # Ensure you are using Cython 3.0+ for Python 3.11 compatibility
          python -m pip install --user --upgrade buildozer "cython>=3.0.0" virtualenv wheel

      - name: Debug File Path (Check Java Files)
        run: |
          # Ensuring we are looking in the right folder
          ls -R camerax_provider/

      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin
          buildozer -v android debug
          
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AI-Vision-Assistant-APK
          path: bin/*.apk
