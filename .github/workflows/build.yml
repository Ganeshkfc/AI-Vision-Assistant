name: Build AI Vision Assistant

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    # IMPORTANT: Keep this! First builds are very long.
    timeout-minutes: 120

    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev \
          libssl-dev aidl libstdc++6 liblzma-dev libgdbm-dev
          pip3 install --user --upgrade "Cython<3.0" "setuptools<70" virtualenv buildozer

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          
          # PRO FIX: Manually setting up the SDK structure to avoid "sdkmanager not found"
          ANDROID_SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_SDK_DIR/cmdline-tools
          
          # Download official command-line tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          
          # Organize into the 'latest' directory structure
          mkdir -p $ANDROID_SDK_DIR/cmdline-tools/latest
          mv cmdline-tools/* $ANDROID_SDK_DIR/cmdline-tools/latest/
          
          # Create the link Buildozer expects
          mkdir -p $ANDROID_SDK_DIR/tools/bin
          ln -s $ANDROID_SDK_DIR/cmdline-tools/latest/bin/sdkmanager $ANDROID_SDK_DIR/tools/bin/sdkmanager
          
          # Pre-accept all licenses so the build never stops to ask "y/n"
          yes | $ANDROID_SDK_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_DIR --licenses
          
          # Final Build Command
          buildozer -v android debug
        env:
          BUILDOZER_ALLOW_ORG_NAME_AS_PACKAGE_NAME: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vision-assistant-apk
          path: bin/*.apk
