name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 400

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
            bin/
          # Bumped to v17 to force a totally fresh start
          key: ${{ runner.os }}-buildozer-v17-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v17-

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove -y libunwind-14-dev || true
          sudo apt-get install -y libunwind-dev build-essential libffi-dev libssl-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            patchelf wget unzip zip autoconf automake libtool gettext
          pip install --upgrade pip
          # Explicitly install Cython 3.0.0 which Kivy 2.3.0 requires
          pip install buildozer "cython>=3.0.0" wheel setuptools

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure Virtual Memory (Swap)
        run: |
          # Unlock and create emergency RAM
          sudo swapoff -a || true
          sudo dd if=/dev/zero of=/swapfile bs=1M count=4096
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          
          # Free up disk space
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost"

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT
          unset ANDROID_SDK_ROOT
          
          # CRITICAL STEP: 
          # We delete the 'platform' folder specifically. 
          # This forces Buildozer to re-generate the C files using the new Cython.
          rm -rf .buildozer/android/platform
          rm -rf bin/
          
          # Build with OOM-safe flags
          buildozer -v android debug -- --no-byte-compile-python --no-compile-pyo

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VisionApp-Final
          path: bin/*.apk
