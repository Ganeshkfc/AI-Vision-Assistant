name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev libssl-dev ffmpeg libsdl2-dev \
            libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libltdl-dev pkg-config autoconf automake libtool cmake \
            libsqlite3-dev libunwind-dev liblzma-dev
          python -m pip install --upgrade pip
          python -m pip install --user --upgrade buildozer cython==0.29.37 virtualenv wheel

      # NEW: Fix permissions for the hook script
      - name: Set Permissions
        run: chmod +x camerax_provider/gradle_options.py || true

      - name: Build APK
        run: |
          export PATH=$PATH:~/.local/bin
          # Force clean build to ensure Java classes are re-indexed
          buildozer android clean
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AI-Vision-Assistant-APK
          path: bin/*.apk
