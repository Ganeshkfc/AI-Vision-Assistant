name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    # INCREMENTED TIMEOUT: Sets the job to the maximum allowed 6 hours
    # This gives NumPy and TFLite enough time to compile without being killed.
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove -y libunwind-14-dev || true
          # ADDED: patchelf (vital for fixing shared libraries), automake, autoconf (for compiling C extensions)
          sudo apt-get install -y libunwind-dev build-essential libffi-dev libssl-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            patchelf wget unzip zip autoconf automake libtool
          pip install --upgrade pip
          # Cython 0.29.33 is strictly required for Kivy 2.3.0 compatibility
          pip install buildozer cython==0.29.33

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          
          # Clean environment variables to ensure Buildozer downloads the correct NDK
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_ROOT
          unset ANDROID_SDK_ROOT
          
          # SMART CLEAN LOGIC:
          # If we are restoring from a cache, we MUST clean NumPy. 
          # Why? Because your cache contains "bad" NumPy files from the failed runs.
          # We need to force it to rebuild using the new "-fno-lto" flag we added to buildozer.spec.
          if [ -d ".buildozer/android/platform/build-arm64-v8a" ]; then
             echo "Cache detected: Cleaning NumPy to ensure new flags are applied..."
             buildozer android p4a -- clean_recipe numpy
          fi
          
          # Run the build with verbose output
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VisionApp-Package
          path: bin/*.apk
